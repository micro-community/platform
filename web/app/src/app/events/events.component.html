<div *ngIf="events" style="padding-left: 1em; margin: auto;">
  <mat-card class="mat-card-flat">
    <mat-card-title>
      events
    </mat-card-title>
    <mat-card
      class="mat-card-flat"
      *ngFor="let event of events"
      style="margin-bottom: 1em; background: #f5f5f5;"
    >
      <mat-card-title
        style="display: flex; align-items: center; font-size: 1.25em;"
      >
        <a routerLink="/service/{{ event.service.name }}"
          >{{ event.service.name }}:</a
        >
        &nbsp;{{ eventTypeToString(event) }} &nbsp;<span style="color: #555">{{
          event.timestamp * 1000 | dateAgo
        }}</span>
      </mat-card-title>
    </mat-card>
    <br />
  </mat-card>
</div>
